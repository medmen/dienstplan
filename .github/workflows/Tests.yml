name: Tests

on: [push, pull_request]

jobs:
  tests:
    name: Tests PHP ${{ matrix.php }}
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      matrix:
        php: [7.4, 8.1, 8.2]
        experimental: [false]
        include:
          - php: 8.1
            analysis: true
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up PHP ${{ matrix.php }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, intl, calendar
          coverage: xdebug
          tools: phpstan, cs2pr, phpcs, php-cs-fixer, phpunit

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: /tmp/composer-cache
          key: ${{ runner.os }}-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-

      - name: Install dependencies with Composer
        uses: php-actions/composer@v6
        with:
          args: --no-progress --prefer-dist --optimize-autoloader
        
      - name: Setup problem matchers for PHP
        run: echo "::add-matcher::${{ runner.tool_cache }}/php.json"
        
      - name: Setup problem matchers for PHPUnit
        run: echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"
        
#      - name: Run PHPStan
#        run: phpstan analyse src

      - name: PhpUnit Tests
        uses: php-actions/phpunit@v3
        with:
          php_extensions: xdebug
          bootstrap: vendor/autoload.php
          configuration: test/phpunit.xml
          args: --coverage-text
        env:
          XDEBUG_MODE: coverage

#      - name: php-cs-fixer
#        uses: ale94lko/php-cs-fixer-action@v1.0.1
        
      - name: Coding standards
        run: phpcs --standard=PSR12 -q --report=checkstyle src | cs2pr
