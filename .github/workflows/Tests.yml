name: Tests

on: [push, pull_request]

jobs:
  tests:
    name: Tests PHP ${{ matrix.php }}
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: false
      matrix:
        php: [8.1, 8.2]
        experimental: [false]
        include:
          - php: 8.1
            analysis: true

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: /tmp/composer-cache
          key: ${{ runner.os }}-${{ hashFiles('**/composer.lock') }}

      - name: Set up PHP ${{ matrix.php }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, intl, calendar
          coverage: xdebug
          tools: phpstan, cs2pr, phpcs, php-cs-fixer, phpunit
          
      - name: Install dependencies with Composer
        uses: ramsey/composer-install@v2
        
      - name: Setup problem matchers for PHP
        run: echo "::add-matcher::${{ runner.tool_cache }}/php.json"
        
      - name: Setup problem matchers for PHPUnit
        run: echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"
        
#      - name: Run PHPStan
#        run: phpstan analyse src

      - name: Run PhpUnit
        run: phpunit --coverage-clover clover.xml --coverage-text

#      - name: php-cs-fixer
#        uses: ale94lko/php-cs-fixer-action@v1.0.1
        
      - name: Coding standards
        run: phpcs --standard=PSR12 -q --report=checkstyle src | cs2pr
        
