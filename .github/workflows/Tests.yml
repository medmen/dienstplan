name: Tests

on: [push, pull_request]

jobs:
  tests:
    name: Tests PHP ${{ matrix.php }}
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: false
      matrix:
        php: [8.1, 8.2]
        experimental: [false]
        include:
          - php: 8.1
            analysis: true

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: /tmp/composer-cache
          key: ${{ runner.os }}-${{ hashFiles('**/composer.lock') }}

      - name: Set up PHP ${{ matrix.php }}
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, intl, calendar, xdebug
          coverage: xdebug

      - name: Install dependencies with Composer
        uses: ramsey/composer-install@v2

      - name: Code Standards
        if: matrix.analysis
        uses: rtCamp/action-phpcs-code-review@v3
        env:
          GH_BOT_TOKEN: ${{ secrets.GH_BOT_TOKEN }}
          SKIP_FOLDERS: ".github,.idea,test"
          PHPCS_SNIFFS_EXCLUDE: "WordPress.Files.FileName"
        with:
          args: "PSR12"

      - name: Unit Tests
        run: vendor/bin/phpunit
        env:
          XDEBUG_MODE: cover
        with:
          php_version: ${{ matrix.php }}
          php_extensions: xdebug
          coverage_text: _coverage/coverage.txt
          coverage_clover: _coverage/clover.xml
        
